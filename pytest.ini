[pytest]
# Pytest Configuration
minversion = 6.0
addopts = -ra -q --strict-markers --cov=src/theaia --cov-report=term-missing
testpaths = src/theaia/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    asyncio: Asyncio tests

# Asyncio Configuration - CR√çTICO PARA WINDOWS
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG

# Timeout
timeout = 300

[coverage:run]
source = src/theaia
branch = True
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstractproperty

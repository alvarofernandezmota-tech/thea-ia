[pytest]
pythonpath = src
testpaths = src/theaia/tests
addopts = -v --cov=src/theaia --cov-report=term-missing
markers =
    unit: Tests unitarios de componentes individuales
    integration: Tests de integración multi-componente
    e2e: Tests end-to-end de flujos completos
    fsm: Tests de máquina de estados

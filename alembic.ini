# Alembic configuration file
[alembic]
script_location = migrations
prepend_sys_path = .
version_locations = %(here)s/migrations/versions

# Logging configuration
output_encoding = utf-8
file_template = %%(rev)s_%%(slug)s
timezone = UTC
sqlalchemy.url = sqlite+aiosqlite:///local.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

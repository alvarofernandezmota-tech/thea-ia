# Alembic Configuration - THEA IA 2.0
# PostgreSQL Async Migrations
# Updated: 12 Nov 2025 - H02

[alembic]
script_location = src/theaia/database/migrations
prepend_sys_path = .
version_locations = %(here)s/src/theaia/database/migrations/versions
output_encoding = utf-8
file_template = %%(rev)s_%%(slug)s
timezone = UTC
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/thea_ia

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
